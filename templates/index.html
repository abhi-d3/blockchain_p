<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Open Sans', sans-serif;
        }

        .content {
            position: relative;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: slideShow 15s infinite;
        }

        @keyframes slideShow {
            0% { background-image: url('https://www.future-doctor.de/wp-content/uploads/2024/08/shutterstock_2480850611.jpg'); }
            33% { background-image: url('https://investin.org/cdn/shop/articles/Doctor_Holding_Stethoscope.jpg?v=1645111758'); }
            66% { background-image: url('https://images.theconversation.com/files/304957/original/file-20191203-66986-im7o5.jpg?ixlib=rb-4.1.0&q=45&auto=format&w=926&fit=clip'); }
            100% { background-image: url('https://s3-eu-west-1.amazonaws.com/intercare-web-public/wysiwyg-uploads%2F1580196666465-doctor.jpg'); }
        }

        main {
            height: calc(100% - 50px);
            width: 100%;
        }

        aside {
            background-color: #0799d3;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 20%;
            z-index: 1;
        }

        section {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #fff;
            overflow: hidden;
        }

        label {
            display: inline-block;
            padding: 7px 10px;
            background-color: transparent;
            cursor: pointer;
            margin: 10px;
            z-index: 3;
            position: fixed;
        }

        .bar {
            display: block;
            background-color: #0799d3;
            width: 30px;
            height: 3px;
            border-radius: 5px;
            margin: 5px auto;
            transition: background-color .5s ease-in, transform .5s ease-in, width .5s ease-in;
        }

        .content {
            top: 0;
            bottom: 0;
            position: absolute;
            right: 0;
            left: 0;
            background-color: #fff;
            z-index: 2;
            transition: transform .5s ease-in-out;
        }

        h1 {
            margin: 0;
            position: relative;
            top: 10%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            text-align: center;
            font-size: 40px;
            color: blue;
        }

        h2 {
            text-align: center;
            margin-top: 20%;
            color: blue;
        }

        .asideList {
            list-style: none;
            padding: 0;
            margin: 0;
            margin-top: 100px;
            text-align: center;
            border-top: 2px solid rgba(255, 255, 255, .7);
        }

        .asideAnchor {
            border-bottom: 2px solid rgba(255, 255, 255, .7);
            padding: 20px 0;
            display: block;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            font-size: 20px;
            font-weight: 500;
            position: relative;
            transition: color .3s .15s ease-in;
        }

        .asideAnchor::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 100%;
            background-color: #fff;
            width: 0;
            transition: width .3s ease-in;
            z-index: -1;
        }

        .asideAnchor:hover {
            color: #0799d3;
        }

        .asideAnchor:hover::after {
            width: 100%;
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"]:checked ~ .content {
            transform: translateX(20%);
        }

        input[type="checkbox"]:checked ~ label .bar {
            background-color: #fff;
        }

        input[type="checkbox"]:checked ~ label .top {
            transform: translateY(0px) rotateZ(45deg);
        }

        input[type="checkbox"]:checked ~ label .bottom {
            transform: translateY(-15px) rotateZ(-45deg);
        }

        input[type="checkbox"]:checked ~ label .middle {
            width: 0;
        }

        .middle {
            margin: 0 auto;
        }

        .ua {
            position: absolute;
            right: 20px;
            bottom: 20px;
            color: #0799d3;
            font-size: 2em;
            z-index: 2;
        }

        /* Footer Styles */
        footer {
    background-color: #0799d3;
    color: white;
    text-align: center;
    padding: 5px;
    position: fixed;
    bottom: 0;
    width: 100%;
    font-size: 16px;
    font-weight: 500;
}

footer p {
    margin: 0;
    font-size: 16px;
    font-weight: bold;
}

footer h4 {
    margin: 5px 0 0; /* Adds space only above the h4 */
    font-size: 14px;
    font-weight: normal;
}

    </style>
</head>
<body>
    <main>
        <aside>
            <ul class="asideList">
                <li><a href="index.html" class="asideAnchor">Home</a></li>
                <li><a href="patients.html" class="asideAnchor">Patients</a></li>
                <li><a href="doctor.html" class="asideAnchor">Doctor</a></li>
                <!--<li><a href="admin.html" class="asideAnchor">Hospital Admin</a></li>-->
            </ul>
        </aside>

        <section>
            <input type="checkbox" id="myInput">
            <label for="myInput">
                <span class="bar top"></span>
                <span class="bar middle"></span>
                <span class="bar bottom"></span>
            </label>

            <div class="content">
                <h1>Blockchain in Healthcare Data Exchange</h1>
                <h2>"Healing with compassion, expertise, and dedicationâ€”your health, our priority, always."</h2>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Healthcare Blockchain. All Rights Reserved.</p>
        <h4>Developed and mentained by Aishwarya, Akshata, Veena</h4>
    </footer>
</body>
</html>
